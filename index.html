<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT-CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
</body>
<h1>Calculater Made By Me !</h1>
<div class="container">
    <div class="headbox">
        <input type="text" placeholder="0">
    </div>
    <div class="keybox">
        <div class="btn orng" type = "Button">AC</div>
        <div class="btn orng" type = "Button">â†©</div>
        <div class="btn orng" type = "Button">.</div>
        <div class="btn orng" type = "Button">/</div>
    </div>
    <div class="keybox">
        <div class="btn gry" type = "Button">7</div>
        <div class="btn gry" type = "Button">8</div>
        <div class="btn gry" type = "Button">9</div>
        <div class="btn orng" type = "Button">*</div>
    </div>
    <div class="keybox">
        <div class="btn gry" type = "Button">4</div>
        <div class="btn gry" type = "Button">5</div>
        <div class="btn gry" type = "Button">6</div>
        <div class="btn orng" type = "Button">-</div>
    </div>
    <div class="keybox">
        <div class="btn gry" type = "Button">1</div>
        <div class="btn gry" type = "Button">2</div>
        <div class="btn gry" type = "Button">3</div>
        <div class="btn orng" type = "Button">+</div>
    </div>
    <div class="keybox">
        <div class="btn orng" type = "Button">0</div>
        <div class="btn orng" type = "Button">00</div>
        <div class="btn gry" type = "Button" id="zero">=</div>
        
    </div>
</div>
    <script src="app.js">app.js</script>
</body>
</html>
